<!DOCTYPE html>
<html lang = "en-us">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale-1">
        <title>Table Build</title>
        <link rel = "stylesheet" href = "tablebuild.css">
    </head>
    <body>
        <header>
            <h1>ACME Wildwest</h1>
        </header>
        <table>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goals</th>
            </tr>
            <tbody>
            <tr class = "august">
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr class = "september">
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr class = "october">
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr> 
            <tr class = "november">   
                <td>November</td>
                <td>$8,610</td>
                <td class = "active">$7,500</td>
            </tr>
            <tr class = "black_friday">
                <td>Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>     
            <tr class = "december">
                <td>December</td>
                <td>6,820</td>
                <td>$7,500</td>                    
            </tr>
            </tbody>
                    <td colspan="3">Compiled 11.1.2021 by Ruth Briz</td>
        </table>
    </body>
</html>
