<html lang = "en-us">
    <head>
        <meta charset = "utf-8">

        <link rel="shortcut icon" href="favicon.ico">
    </head>
    <body>
        <header>
            <div class = "header">
            <img class = "logo" src = "images/weather_icon.png" alt = "website's logo">
            <div class = "combined">
            <h1 class = "title">Your Weather Today Center</h1>
            <p class = "motto">We tell weather for today</p>
            </div>
            </div>
        </header>
                <nav class = "clearfix">
                <button onclick="toggleMenu()">&#9776;</button>
                <ul id = "primaryNav" class = "hide">
                    <li><a href = "https://ruthbriz.github.io/wdd230/Lesson%2009/index.html">Home</a></li>
                    <li><a href = "https://ruthbriz.github.io/wdd230/Lesson%2011/preston.html">Preston</a></li>
                    <li><a href = "https://ruthbriz.github.io/wdd230/Lesson%2011/sodasprings.html">Soda Springs</a></li>
                    <li><a href = "https://ruthbriz.github.io/wdd230/Lesson%2011/fishhaven.html">Fish Haven</a></li>
                    <li><a href = "https://ruthbriz.github.io/wdd230/Lesson%2008/stormcenter.html">Storm Center</a></li>
                    <li><a href = "https://ruthbriz.github.io/wdd230/Lesson%2007/gallery.html">Gallery</a></li>
                </ul>
            </nav>
        <main>
            <form action = "thanks.html">
            <fieldset class = "personal">
                <label>Full Name*
                <br>
                <input type = "text" id = "name" required>
                </label>
                <br>
                <label for = "email">Email
                <br>
                <input type = "email" id = "email" placeholder="user@email.com">
                </label>
                <br>
                <label for = "number">Number*
                <br>
                <input type = "tel" id = "number" required>
                </label>
                <br>
                <label for = "zip">Zip Code*
                <br>
                <input type = "number" id = "zip" required>
                </label>
                <br>
                <label for = "stormtype">Storm Type
                <br>
                <input name = "stormtype" list = "stormtypelist" id = "stormtype">
                </label>
                <br>
                <label for = "date">Storm Date
                    <br>
                    <input type = "date" id = "date">
                    </label>
                    <br>
                <datalist id = "stormtypelist">
                    <option value = "Flash Flood">
                    <option value = "Hail">
                    <option value = "Hurricane">
                    <option value = "Thunder Storm">
                    <option value = "Tornado">
                </datalist>
            </fieldset>
            <fieldset class = "storm">
                <label for = "stormseverity">Storm Severity
                <br>
                <input type = "range" id = "stormseverity"
                value = "5" min = "1" max = "10" step = "1" list = "tickmarks"
                oninput="adjustRating(this.value)"
                onchange="adjustRating(this.value)">
                <span id = "stormseverityvalue">5</span>
                </label>
                <datalist id = "tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
                <br>
                    <label>Storm Region</label>
                    <br>
                    <select id = "stormregionlist">
                    <option value = "" disabled selected>Select a Region...</option>
                    <option value = "Preston">Preston</option>
                    <option value = "Soda Springs">Soda Springs</option>
                    <option value = "Fish Haven">Fish Haven</option>
                    </select>
                    <br>
                    <br>
                    <div class = "radio">
                    <label>User-in-danger level</label>
                    <br>
                    <input type = "radio" name = "user-in-danger" id = "Yes">
                    <label>Yes</label>
                    <input type = "radio" name = "user-in-danger" id = "No">
                    <label>No</label>
                    <br>
                    <br>
                    <label for = "additionalcomment">Additional Information or Comment</label>
                    <br>
                    <textarea id = "additionalcomment"></textarea>
                    <br><br>
                    <button id = "sbutton">Submit</button>
                </div>
            </fieldset>
        </form>
        </main>
        <footer>
            <div class = "contact">
                <div class = "list"> 
                    <h2>Contact Information</h2>
                    <p class = "pin">&#9906; Lorem ipsum dolor sit amet</p>
                    <p>&phone; + 5 555-555-5555</p>
                    <p>&#9993; yourweathertodaycenter@gmail.com</p>
                </div>
            <div class = "social">
            <a target = "blank" href = "https://www.facebook.com/"><img class = "fb" src = "images/fb.png" alt = "facebook"></a>
            <a target = "blank" href = "https://www.twitter.com/"><img class = "twitter" src = "images/twitter.png" alt = "twitter logo"></a>
            <a target = "blank" href = "https://www.instagram.com/"><img class = "ig" src = "images/ig.png" alt = "instagram logo"></a>
            </div>
            </div>
            <div class = "bottom">
            <p id = "currentdate" class = "date"></p>
            <p>&copy; 2021 | Ruth Briz | Philippines</p>
            </div>
        </footer>
